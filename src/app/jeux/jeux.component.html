<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>taille</th> <th>Date Cr√©ation</th><th>Entreprise</th><th>Supprimer</th><th>Modifier</th><th>Image</th> </tr>
    <tbody *ngFor="let jeu of jeux">
    <tr >
    <td>{{jeu.idJeu}}</td>
    <td>{{jeu.titre}}</td>
    <td>{{jeu.taille}}</td>
    <td>{{jeu.dateCreation | date:'dd/MM/yyyy'}}</td>
    <td>{{jeu.entreprise.nomEnt}}</td>
    <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerJeu(jeu)">Supprimer</a></td>
    <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateJeu',jeu.idJeu]">Modifier</a></td>
    <td><img class="card-img-top img-responsive"
        src = "{{jeu.imageStr}}"
        style = "height :50px;width:100px">
        </td>

    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
